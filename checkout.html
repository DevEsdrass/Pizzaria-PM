<body>

    <main>

        <div id="senhaForm">
            <h2 class="txtc2">Instale o Drive</h2>
            <h1 class="txtc">COMECE COM "COMO"</h1>
               <input class="btc" placeholder="código" type="password" id="senha" name="senha" required><br>
            <div class="Enviar">
                <button id="btnSenha" type="button">Enviar</button>
            </div>
        </div>

        <form id="pedido" style="display: none;">         
            <select id="pizza" name="pizza" required>
                <option value="" disabled selected>Selecione a sua Pizza</option>
                <optgroup label="Pizza Salgada">
                    <option value="Margherita">Pizza de Margherita</option>
                    <option value="Calabresa">Pizza de Calabresa</option>
                    <option value="Frango">Pizza de Frango com Catupiry</option>
                    <option value="Pepperoni">Pizza de Pepperoni</option>
                    <option value="Quatro Queijos">Pizza Quatro Queijos</option>

                </optgroup>
                <optgroup label="Pizza Doce">
                    <option value="Nutella">Pizza de Nutella</option>
                    <option value="Romeu e Julieta">Pizza de Romeu e Julieta</option>
                </optgroup>
            </select>
            <br>
            <select id="bebida" name="bebida" required>
                <option value="" disabled selected>Selecione a sua Bebida</option>
                <optgroup label="Bebidas">
                    <option value="Coca Lata">Coca Cola Lata</option>
                    <option value="Coca 1L">Coca Cola 1L</option>
                    <option value="Guarana Lata">Guarana Lata</option>
                    <option value="Guarana 1L">Guarana 1L</option>
                    <option value="Agua com Gas">Agua com Gas</option>
                    <option value="Cajuína">Cajuína</option>
                    <option value="Skol Beats">Skol Beats</option>
                </optgroup>
                <optgroup label="Bebidas Gourmet">
                    <option value="Chandom">Chandom</option>
                    <option value="Royal Salute">Royal Salute</option>
                    <option value="Gin com Água tônica">Gin com Água tônica</option>
                    <option value="Jack Daniels">Jack Daniels</option>
                    <option value="Black Label">Black Label</option>
                </optgroup>

            </select>
            <br>
            <input type="text" placeholder="Nome" id="nome" name="nome" required>
            <br>
            <input type="text" placeholder="Endereço" id="ende" name="ende" required>
            <br>
            <select id="entrega" name="entrega" required>
                <option value="" disabled selected>Selecione a sua forma de entrega</option>
                <optgroup label="Entrega">
                    <option value="Lancha">Lancha</option>
                    <option value="Helicoptero">Helicoptero</option>
                    <option value="Ferrari">Ferrari</option>
                    <option value="Jato">Jato</option>
                    <option value="Cavalo">Cavalo</option>
            </select>
            <br>
            <button id="btnSenha" type="submit">Enviar Pedido</button> 
        </form>
        <br>
        <div id="registros" style="display: none;">
            <table id="registro-table" class="registro-table">
                <thead>
                    <tr>
                        <th>Pizza</th>
                        <th>Bebida</th>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Forma de entrega</th>
                    </tr>
                </thead>
                <tbody id="registro-body">
                </tbody>
            </table>
        </div>
        <br>
        <br>
        <h1 id="totalpedido" style="display: none;">Seu pedido está sendo preparado! O total é: 5.000 R$</h1>
        <br>
        <br>

        <script src="index.js"></script>
